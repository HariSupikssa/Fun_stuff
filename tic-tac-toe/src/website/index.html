<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainApp">
    <div class="topbar">

      <div class="titlebar">
        <h3>Tic-Tac-Toe</h3>
      </div>
      <div class="titlebarBtn">
        <button class="topbtn closeBtn" id="closeBtn">Close </button>
      </div>


    </div>

    <div class="contentArea">
      <!-- <h1 class="err"></h1> -->
      <div class="msgContainer hide">
        <p class="msg"></p>
      </div>
      <!-- tic-tac-toe -->
      <div class="gameBox">
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <div class="box b5"></div>
        <div class="box b6"></div>
        <div class="box b7"></div>
        <div class="box b8"></div>
        <div class="box b9"></div>

      </div>
      <button id="restartBtn">Restart</button>
      <!-- tic-tac-toe -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
